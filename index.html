<!DOCTYPE html>
<html lang="en">
<head>
  <title>Frontend Mentor | Results summary component</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="card">
      <div class="result">
        <p>Your Result</p>
        <div>
          <h2>76</h2>
          <p>of 100</p>
        </div>
        <div>
          <h3>Great</h3>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="summary">
        <p>Summary</p>
        <ul>
          <li>
            <div>
              <img src="assets/images/icon-reaction.svg" alt="lightning icon">
              <span>Reaction</span>
            </div>
            <div>
              <span>80</span>
              <span>/</span>
              <span>100</span>
            </div>
          </li>
          <li>
            <div>
              <img src="assets/images/icon-memory.svg" alt="brain icon">
              <span>Memory</span>
            </div>
            <div>
              <span>92</span>
              <span>/</span>
              <span>100</span>
            </div>
          </li>
          <li>
            <div>
              <img src="assets/images/icon-verbal.svg" alt="chat icon">
              <span>Verbal</span>
            </div>
            <div>
              <span>61</span>
              <span>/</span>
              <span>100</span>
            </div>
          </li>
          <li>
            <div>
              <img src="assets/images/icon-visual.svg" alt="eye icon">
              <span>Visual</span>
            </div>
            <div>
              <span>72</span>
              <span>/</span>
              <span>100</span>
            </div>
          </li>
        </ul>
        <button>Continue</button>
      </div>
    </div>
  </main>
</body>
</html>
